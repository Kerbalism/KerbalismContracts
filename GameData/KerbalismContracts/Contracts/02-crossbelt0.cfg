  synopsis = We suspect that our planet is surrounded by a deadly radiation field. Go find it.
  completedMessage = Radiation field theory confirmed. Further investigation needed.
  minExpiry = 500.0
  maxExpiry = 1000.0
  deadline = 400.0
  prestige = Trivial
  maxCompletions = 1
  maxSimultaneous = 1
  rewardScience = 10
  rewardReputation = 10
  rewardFunds = 5000
  failureFunds = 5000
  failureReputation = 5
  targetBody = HomeWorld()

  sortKey = 1

  REQUIREMENT
  {
    name = ReachSpace
    type = ReachSpace
  }

  PARAMETER
  {
    name = CompleteContract
    type = VesselParameterGroup
    title = Confirm or disprove the existence of a radiation belt
    hideChildren = true

    PARAMETER
    {
      name = RadiationSensor
      type = PartValidation
      title = Have a radiation sensor
      hideChildren = true

      FILTER
      {
        MODULE
        {
          name = Sensor
          type = radiation
        }
      }
    }

    PARAMETER
    {
      name = RadiationField
      type = RadiationField
      field = INNER_BELT
      crossings_min = 1
    }
  }
}
