CONTRACT_TYPE:NEEDS[Kerbalism,FeatureRadiation]
{
  name = KerbalismCrossRadiationBelt
  agent = Kerbalism
  group = Kerbalism
  title = Cross the radiation belt
  description = Scientists think that there could be a deadly radiation belt around @targetBody. We need to know where it is. Go and find it.
