    maxExpiry = 0.0
    prestige = Significant
    maxSimultaneous = 1
    rewardScience = 1
    rewardReputation = 1
    advanceFunds = 5000
    rewardFunds = 8000
    failureReputation = 2
    targetBody = HomeWorld()

