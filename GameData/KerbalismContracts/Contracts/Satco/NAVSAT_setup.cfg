      WAYPOINT
      {
        name = Wernhers Sentry
        icon = custom
        altitude = 0.0
        latitude = 57
        longitude = 45
      }
    }

    PARAMETER
    {
      name = TRANSIT1
      title = Wernhers Sentry
      type = KerbalismContract
      id = TRANSIT
      duration = 10m
      durationType = accumulating
    }
