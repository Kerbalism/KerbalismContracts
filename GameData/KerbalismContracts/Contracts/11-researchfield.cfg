CONTRACT_TYPE
{
  name = KerbalismResearchMagneticField
  agent = Kerbalism
  group = Kerbalism
  title = Research the magnetic field of @targetBody
  description = Research the magnetic field of @targetBody
  synopsis = We don't know enough about the magnetic field of @targetBody. Send a probe to @targetBody and search for a magnetopause and radiation belts.
  completedMessage = Magnetic field of @targetBody is researched.
  minExpiry = 0.0
  maxExpiry = 0.0
  deadline = 0.0
  prestige = Significant
  maxCompletions = 1
  maxSimultaneous = 1
  rewardScience = 15
  rewardReputation = 15
  rewardFunds = 25000
  failureFunds = 5000
  failureReputation = 5
  advanceFunds = 15000
  targetBody = Kerbin

  PARAMETER
  {
    name = CompleteContract
    type = VesselParameterGroup
    title = Research the magnetic field of @targetBody
    targetBody = Kerbin

    PARAMETER
    {
      name = RadiationSensor
      type = PartValidation
      title = Have a radiation sensor
      hideChildren = true

      FILTER
      {
        MODULE
        {
          name = Sensor
          type = radiation
        }
      }
    }

    PARAMETER
    {
      name = InnerBelt
      type = InnerBelt
      crossings = 5
    }

    // TODO: vessel is connected

  }

  BEHAVIOUR
  {
    name = CountInnerBelts
    type = RevealInnerBelt
    visible = true
  }
}
